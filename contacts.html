<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Organizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./contacts.css" />
  </head>


  <body>
    <main>

      
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="" alt="" />
            </div>

          <!--menu-->
          <h2>
            <div class="link">
              <a href="account.html">
              <img src="user.png" height="50px" width="50px"alt="" />

              <!--PLACEHOLDER-->
              <h3>Hi, Account Name</h3>

          </h2>
          <div class="links">
            <div class="link">
              <a href="index.html"> <img src="school.png" height="50px" width="50px" alt="" />
              <h3>Home</h3>
              </a>
            </div>
            <div class="link">
              <a href="addCourse.html">
              <img src="homework.png" height="50px" width="50px"alt="" />
              <h3>Courses</h3>
              </a>
            </div>
            <div class="link">
              <a href="Calendar.html">
              <img src="binary-code.png" height="50px" width="50px" alt="" />
              <h3>Settings</h3>
              </a>
            </div>
            <div class="link">
              <a href="contact.html">
              <img src="question.png" height="50px" width="50px"alt="" />
              <h3>Help</h3>
              </a>
            </div>
          </div>
          <div class="pro">
            <h2>
            <a href="account.html">Account</a>
            </h2>
          </div>
        </div>
        <div class="games">
          <div class="status">
             <!--end of menu-->

             <!--right-->

          </div>
          <div class="cards">
            <div class="card">
              <img src="" alt="" />
              <div class="card-info">
                
                <section class="contact" id="contact">

                    <h1 class="heading" data-aos="fade-up"> <span>contact me</span> </h1>
                 
                    <form action="" method="post">
                       <div class="flex">
                          <input data-aos="fade-right" type="text" name="name" placeholder="enter your name" class="box" required>
                          <input data-aos="fade-left" type="email" name="email" placeholder="enter your email" class="box" required>
                       </div>
                       <input data-aos="fade-up" type="number" min="0" name="number" placeholder="enter your number" class="box" required>
                       <textarea data-aos="fade-up" name="message" class="box" required placeholder="enter your message" cols="30" rows="10"></textarea>
                       <input type="submit" data-aos="zoom-in" value="send message" name="send" class="btn">
                    </form>
                 
                    <div class="box-container">
                 
                       
                 
                    </div>
                 
                 </section>
               
              
          </div>
        </div>
      </section>
          </main>

    <!--circle in the background-->
    <div class="circle1"></div>
    <div class="circle2"></div>

  
  </body>
  <footer>
    <a href="https://www.flaticon.com/free-icons/question" title="question icons">Question icons created by Roundicons - Flaticon</a>

  </footer>
</html>
