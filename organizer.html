<!Doctype html>
<html lang="en">
<head>
	<title>Class Organizer</title>
	<link rel="stylesheet" href="project.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="wrapper">
	<div id="pinned">
		<header>
			<h1><a href="index.html">Class Organizer</a></h1>
		</header>
		<button class="add-course-button" onclick="openForm()">Add New Course</button>
			
					<div class="form-popup" id="myForm">
						<form action="/action_page.php" class="form-container">
						  
						  <h2>Add Course</h2>
	  
							 <label for="course name"><b>Course Name</b></label>
						  <input type="text" name="course name" required>
	  
						  <label for="course name"><b>Course Code</b></label>
						  <input type="text" name="course code">
	  
						  <label for="details"><b>Course Details</b></label>
						  <textarea name="details" cols="30" rows="6"></textarea>
	  
						  <label for="instructor"><b>Instructor</b></label>
							 <input type="text" name="instructor">
	  
						  <label for="instructor phone"><b>Instructor Phone</b></label>
							 <input type="text" name="instructor phone">
	  
						  <label for="instructor email"><b>Instructor Email</b></label>
							 <input type="text" name="instructor email">
	  
						  <label for="instructor office"><b>Instructor Office</b></label>
							 <input type="text" name="instructor office">
	  
						  <label for="instructor office hours"><b>Office Hours</b></label>
							 <input type="text" name="instructor office hours">
						  <br>
							 <button type="add" class="btn">Add Course</button>
						  <br>
						  <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
						</form>
				  </div>
	  
				</form>
			</div>

		<script>
			function openForm() {
  				document.getElementById("myForm").style.display = "block";
			}

			function closeForm() {
  				document.getElementById("myForm").style.display = "none";
			}
		</script>
		<button class = "account-button"><a href="account.html">Account</a></button>
	</div>
</div>
<main>
	<div ></div>
	<p></p>
</main>
</div>
</body>
